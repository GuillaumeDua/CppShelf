services:
  cpp-toolchain-dev:
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    build:
      context: . # TODO: image with a specific tag
      dockerfile: ./Dockerfile
      args:
        BASE_IMAGE: 'ubuntu:jammy' # llvm.sh is failing for now on noble (24.04)
        GCC_VERSIONS: '>=13'
        LLVM_VERSIONS: '>=17'
        OPT_IN_INTEGRATE_BAZEL: no
        OPT_IN_INTEGRATE_BUILD2: no
    volumes:
      - ..:/workspace
      - build:/workspace/build/ # build: excluded from mounting -> persistent per container
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "2201:22"
